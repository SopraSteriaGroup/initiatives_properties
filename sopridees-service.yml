server:
  port: ${port:8280}
spring:
  mail:
    host: someHost
  datasource:
    url: jdbc:h2:mem:sopridees;DB_CLOSE_DELAY=-1
    username: sopridees
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
api:
  docs:
    title: SoprIdees service REST API
    description: Documentation de l'API REST exposée par le service de gestion des SoprIdées
    version: 1.0.0
    termsOfServiceUrl: https://github.com/SopraSteriaGroup/initiatives_backend
    license: MIT
    licenseUrl: https://tldrlegal.com/license/mit-license
security:
  basic:
    enabled: false
  oauth2:
    client:
      client-id: initiatives_app
      client-secret: initiatives_super_secure_secret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----